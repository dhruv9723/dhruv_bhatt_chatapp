<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<input type="text" id="hello" class="nickname" placeholder="What is your nickname?">

	<script src="js/main.min.js"></script>

</html>
